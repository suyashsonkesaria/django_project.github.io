<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Apply CSS styles to the body and image to make them fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Scale the image to cover the entire viewport */
        }
    </style>
</head>
<body>
    <!-- Replace 'image.jpg' with the path to your image -->
    <img id="fullscreen-image" src="https://ssr.resume.tools/to-image/ssid-r3xUZNdkT-1.webp?cache=c5f3e26348&size=900" alt="Full Screen Image">
</body>
</html>
